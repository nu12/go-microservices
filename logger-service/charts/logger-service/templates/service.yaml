apiVersion: v1
kind: Service
metadata:
  name: {{ include "logger-service.fullname" . }}
  labels:
    {{- include "logger-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.rpc.port }}
      targetPort: rpc
      protocol: TCP
      name: rpc
    - port: {{ .Values.grpc.port }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "logger-service.selectorLabels" . | nindent 4 }}
